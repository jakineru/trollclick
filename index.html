<!DOCTYPE html>
<html>
<head>
	<title>www.trucoteca.com</title>
	<iframe src="index.html">
		<img src="trucoteca.png">
	</iframe>
	<style type="text/css">
		body {
			background-color: black;
		}
		img {
			display: none;
			margin: 0 auto;
			max-width: 100%;
			animation-name: fadeIn;
			animation-duration: 2s;
		}
		button {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: transparent;
			border: none;
			outline: none;
		}
		@keyframes fadeIn {
			from {
				opacity: 0;
			}
			to {
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<audio id="audio" src="rok.mp3"></audio>
	<button onclick="mostrarImagen()"></button>
	<img id="imagen" width="880" height="880" src="cat.jpg">
	<script type="text/javascript">
		var audio = document.getElementById("audio");
		var imagen = document.getElementById("imagen");
		
		function mostrarImagen() {
			audio.play();
			imagen.style.display = "block";
		}
	</script>
</body>
</html>
